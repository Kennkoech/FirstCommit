<!DOCTYPE html>
	<html>
		<head>
			<title></title>
		</head>
		<body>
		<table border="1" cellspacing="15" cellpadding="15">
		  <caption><strong>Fill this form</strong></caption>
		  	<tbody>
		  		<tr>
		  			<td>
		     
			<form action="" method="">
				<fieldset>
					<legend>Registration Form</legend>
					<label>
					    Username:
			   			<input type="text" name="Username" placeholder="Kindly enter your username">
					</label>
					<br /> 
					<br />
					<label for="Pass">
					    Password:
					</label>
					<input type="password" name="password" placeholder="Enter your password" id="Pass">
					<br />
					<br />
					<label>
						Gender :
						Male: <input type="radio" name="Gender" value="Male">
						Female: <input type="radio" name="Gender" value="Female">
						Other: <input type="radio" name="Gender" value="Other">
					</label>
					<br />
					<br />
					<label>
						Skills :
						HTML: <input type="checkbox" name="hmtl">
						CSS: <input type="checkbox" name="css">
						MySQL: <input type="checkbox" name="mySQL">
						PHP: <input type="checkbox" name="php">
						Bootstrap: <input type="checkbox" name="Bootstrap">
					</label>
					<br />
					<br />
					<label for="counties">Select your county</label>
					<select name="county" id="counties">
						<option value=""></option>
						<option value="Nairobi">Nairobi</option>
						<option value="Kitale">Kitale</option>
						<option value="Kiambu">Kiambu</option>
						<option value="Narok">Narok</option>
						<option value="Nyeri">Nyeri</option>
						<option value="Kisumu">Kisumu</option>
						<option value="Tharaka Nithi">Tharaka Nithi</option>
					</select>
					<br />
					<br />
					<label>Comment :
					     	<br /> 
							<textarea name="comment" cols="50" rows="4"></textarea> 
					</label>
					<br />
					<br />	
					<input type="submit" name="submissions" value="Log in">
				</fieldset>
			</form>
			</td>
			</tr>
			</tbody>	
			</table>
		</body>
	</html>
